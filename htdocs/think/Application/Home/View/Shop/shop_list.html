<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表页</title>
		<load  href="/Public/Css/bootstrap.css"/>
	</head>
	<body>
		<div class="container">
		<table class="table table-hover">
			<tr>
				<th>ID</th>
				<th>标题</th>
				<th>副标题</th>
				<th>价格</th>
				<th>操作<a href="/Shop/shop_add">增加</a></th>
			</tr>
			<foreach name="list" item="v"><tr>
				
				<td>{$v.id}</td>
				<td>{$v.title}</td>
				<td>{$v.des}</td>
				<td>{$v.price}</td>
				<td><a href="/Shop/shop_edit/id/{$v.id}">修改</a></td>
				<td><a href="/Shop/shop_del/id/{$v.id}" onclick="return confirm('确认删除吗？')">删除</a></td>
				
			</tr></foreach>
			
		</table>
		
			<ul class="pagination" style="cursor: pointer;">
				<li>{$show}</li>
			</ul>
		
		</div>
	</body>
</html>
